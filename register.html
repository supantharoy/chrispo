    </nav>

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp" placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="exampleInputAge1">Register Number</label>
        <input type="number" class="form-control" id="exampleInputAge1" placeholder="Enter Register No." >
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputClass1">Class</label>
      <input type="text" class="form-control" id="exampleInputClass1" placeholder="Enter Class (Eg - 5CME)">
    </div>
    <div class="form-group">
      <label for="exampleInputAge1">Age</label>
      <input type="number" class="form-control" id="exampleInputAge1" placeholder="Enter Age" min="18" max="23">
    </div>
    <div class="form-group">
        <label for="cars">Choose Sports:</label>
        <select name="cars" id="cars">
          <option value="football">Football</option>
          <option value="cricet">Cricket</option>
          <option value="kabaddi">Kabaddi</option>
        </select>
    </div>
    
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script
