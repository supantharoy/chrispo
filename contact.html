<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/3081/3081559.png"
      type="image/x-icon"
    />
    <title>Contact</title>
  </head>

  <body>
    <header>
      <div id="page-logo">
        <a href="index.html">Astramp</a>
      </div>
      <nav>
        <ul>
          <li><a href="wishlist.html">Wishlist</a></li>

          <li><a href="products.html">Products</a></li>

          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact container">
      <form>
        <div class="form">
          <div class="form-txt">
            <h1>Contact Us</h1>
            <span>Fill the form and we will get back to you</span>
            <h3>USA</h3>
            <p>195 E Parker Square Dr, Parker, CO 801<br />+1 982-314-0958</p>
            <a href="#map"><h3>India</h3>
            <p>Koramangala, Bengaluru, Karnataka<br />+91 987654321</p></a>
          </div>
          <div class="form-details">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <textarea
              name="message"
              id="message"
              cols="52"
              rows="7"
              placeholder="Message"
              required
            ></textarea>
            <button>SEND MESSAGE</button>
          </div>
        </div>
      </form>
    </div>

    <div id="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.5839626682164!2d77.60907911436492!3d12.934439790880232!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae144d859731bb%3A0x7be523c4ee2a1b09!2sNexus%20Mall%20Koramangala!5e0!3m2!1sen!2sin!4v1659902523407!5m2!1sen!2sin"
        width="800"
        height="550"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    <footer>
      <ul>
        <li>
          <a href="https://www.twitter.com">
            <img src="images/icons/twitter.png" alt="Twitter Logo" />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com">
            <img src="images/icons/facebook.png" alt="Facebook Logo" />
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com">
            <img src="images/icons/instagram.png" alt="Instagram Logo" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
